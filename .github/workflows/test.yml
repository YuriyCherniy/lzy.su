name: Django Tests

on:
  push:
    branches:
      - docker
    paths-ignore:
      - 'app/Dockerfile'
      - 'nginx/Dockerfile'
      - 'certbot/Dockerfile'
      - '.github/workflows/test.yml'
  workflow_dispatch:
    branches:
      - docker

jobs:
  linting:
    runs-on: ubuntu-latest
    container:
      image: python:3.11
    steps:
      - uses: actions/checkout@v4

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: /root/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements/dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: python3 -m pip install -r ./app/requirements/dev.txt
        env:
          PIP_CACHE_DIR: /root/.cache/pip
      - name: Lint with flake8
        run: flake8 ./app

  testing:
    needs: [linting]
    runs-on: ubuntu-latest
    container:
      image: python:3.11

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_DB: database
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: /root/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements/dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: python3 -m pip install -r ./app/requirements/dev.txt
        env:
          PIP_CACHE_DIR: /root/.cache/pip 
      
      - name: Run migrations
        run: python3 ./app/manage.py migrate

      - name: Run tests
        run: python3 ./app/manage.py test short_urls core users
